<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random Quote Generator</title>
</head>
<body>
   <section>
    <div id="quote-box" class="quote-box">
        <p id="quote-text" class="quote-text"></p>        
    </div>
    <div id="color-buttons" class="color-buttons">
        <button onclick="changeColors('red')" style="background-color: red;">Red</button>
        <button onclick="changeColors('blue')" style="background-color: blue;">Blue</button>
        <button onclick="changeColors('green')" style="background-color: green;">Green</button>
        <button onclick="changeColors('yellow')" style="background-color: yellow;" >yellow</button>
    </div>
   </section>

   <section>
    <h1>Weight Converter</h1>
    <div class="box">
        <label for="weightInput">Enter Weight:</label>
    <input type="number" id="weightInput" placeholder="Enter weight">
    <select id="conversionType">
        <option value="kgToLb">Kilograms to Pounds</option>
        <option value="lbToKg">Pounds to Kilograms</option>
    </select>
    <button class="button" onclick="convert()">Convert</button>
    <button id="result"></button>
    </div>
   </section>

   <section>
    <div class="">
        <h1>Number Statistics</h1>
    <form>
        <label for="numberInput">Enter Number:</label>
        <input type="text" id="numberInput" placeholder="Enter number comma separated">
        <button type="button" onclick="calculateStatistics()">Calculate</button>
    </form>
    <div id="resultContainer"></div>
    </div>
   </section>

   <section>
    <div class="">
        <h1>Magic Box</h1>
    <textarea class="textArea" id="textArea" placeholder="Enter text here..."></textarea>
    <br>
    <button onclick="clearAll()">Clear All</button>
    <button onclick="capitalizeText()">Capitalize</button>
    <button onclick="sortLines()">Sort</button>
    <button onclick="reverseLines()">Reverse</button>
    <button onclick="stripBlankLines()">Strip Blank</button>
    <button onclick="addNumbers()">Add Numbers</button>
    <button onclick="shuffleLines()">Shuffle</button>
    </div>
   </section>

    <script src="color.js"></script>
    <script src="convert.js"></script>
    <script src="number.js"></script>

    <script>
        function clearAll() {
            document.getElementById("textArea").value = "";
        }

        function capitalizeText() {
            const textArea = document.getElementById("textArea");
            const currentText = textArea.value;

            if (currentText === "") {
                return; // No need to proceed if there's no text
            }

            // Toggle between upper and lower case
            const newText = currentText.toUpperCase() === currentText ? currentText.toLowerCase() : currentText.toUpperCase();

            textArea.value = newText;
        }

        function sortLines() {
            const textArea = document.getElementById("textArea");
            const lines = textArea.value.split('\n').filter(line => line.trim() !== '');

            const sortedLines = lines.sort();
            textArea.value = sortedLines.join('\n');
        }

        function reverseLines() {
            const textArea = document.getElementById("textArea");
            const lines = textArea.value.split('\n').filter(line => line.trim() !== '');

            const reversedLines = lines.reverse();
            textArea.value = reversedLines.join('\n');
        }

        function stripBlankLines() {
            const textArea = document.getElementById("textArea");
            const lines = textArea.value.split('\n').filter(line => line.trim() !== '');

            textArea.value = lines.join('\n');
        }

        function addNumbers() {
            const textArea = document.getElementById("textArea");
            const lines = textArea.value.split('\n').filter(line => line.trim() !== '');

            const numberedLines = lines.map((line, index) => `${index + 1}. ${line}`);
            textArea.value = numberedLines.join('\n');
        }

        function shuffleLines() {
            const textArea = document.getElementById("textArea");
            const lines = textArea.value.split('\n').filter(line => line.trim() !== '');

            const shuffledLines = lines.sort(() => Math.random() - 0.5);
            textArea.value = shuffledLines.join('\n');
        }
    </script>
</body>
</html>
