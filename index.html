<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random Quote Generator</title>
</head>
<body>
   <section>
    <div id="quote-box" class="quote-box">
        <p id="quote-text" class="quote-text"></p>        
    </div>
    <div id="color-buttons" class="color-buttons">
        <button onclick="changeColors('red')" style="background-color: red;">Red</button>
        <button onclick="changeColors('blue')" style="background-color: blue;">Blue</button>
        <button onclick="changeColors('green')" style="background-color: green;">Green</button>
        <button onclick="changeColors('yellow')" style="background-color: yellow;" >yellow</button>
    </div>
   </section>

   <section>
    <h1>Weight Converter</h1>
    <div class="box">
        <label for="weightInput">Enter Weight:</label>
    <input type="number" id="weightInput" placeholder="Enter weight">
    <select id="conversionType">
        <option value="kgToLb">Kilograms to Pounds</option>
        <option value="lbToKg">Pounds to Kilograms</option>
    </select>
    <button class="button" onclick="convert()">Convert</button>
    <button id="result"></button>
    </div>
   </section>

   <section>
    <div class="">
        <h1>Number Statistics</h1>
    <form>
        <label for="numberInput">Enter Number:</label>
        <input type="text" id="numberInput" placeholder="Enter number comma separated">
        <button type="button" onclick="calculateStatistics()">Calculate</button>
    </form>
    <div id="resultContainer"></div>
    </div>
   </section>

    <script src="color.js"></script>
    <script src="convert.js"></script>
    <script src="number.js"></script>
</body>
</html>
